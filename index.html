<script>
//Given three variables x, y, and z, 
//write a program to find the smallest number among them using the ternary conditional oper

let X=prompt(`Enter X value`);
let Y=prompt(`Enter Y value`);
let Z=prompt(`Enter Z value`);

if(X<Y && X<Z){
    alert("X value is a small value");
    console.log("X value is a small value");

} else if (Y<X && Y<Z){
    alert("Y value is a small value");
    console.log("Y value is a small value");

} else if (Z<X && Z<Y){
    alert("Z value is a small value");
    console.log("Z value is a small value");
}
</script>
